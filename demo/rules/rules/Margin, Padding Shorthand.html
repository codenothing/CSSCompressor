<h4><a name='Margin, Padding Shorthand'>Margin, Padding Shorthand</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Combines Margin/Padding shorthand directionals.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	margin: 3px 3px 3px 3px;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	margin: 3px;
}
</code></pre>
</div>


</div>
