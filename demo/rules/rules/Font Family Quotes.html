<h4><a name='Font Family Quotes'>Font Family Quotes</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Removes quotes around font family names.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	font-family: "Arial Black";
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	font-family: Arial Black;
}
</code></pre>
</div>


</div>
