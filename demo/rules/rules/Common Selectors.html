<h4><a name='Common Selectors'>Common Selectors</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Combines rule sets with matching selectors.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	border: 1px dashed green;
}

.example {
	cursor: pointer;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	border: 1px dashed green;
	cursor: pointer;
}
</code></pre>
</div>


</div>
