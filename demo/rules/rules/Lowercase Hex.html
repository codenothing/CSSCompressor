<h4><a name='Lowercase Hex'>Lowercase Hex</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Lowercases hex color values for better gzip compression.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	color: #ABCDEF;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: #abcdef;
}
</code></pre>
</div>

</div>
