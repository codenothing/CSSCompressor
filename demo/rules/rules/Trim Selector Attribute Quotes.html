<h4><a name='Trim Selector Attribute Quotes'>Trim Selector Attribute Quotes</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Remove attribute quotes when they are not needed.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example[attr='nospace'] {
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example[attr=nospace] {
	color: red;
}
</code></pre>
</div>


</div>
