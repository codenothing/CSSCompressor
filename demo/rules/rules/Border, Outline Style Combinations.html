<h4><a name='Border, Outline Style Combinations'>Border, Outline Style Combinations</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Combine border &amp; outline expanded properties into shorthand.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	border-top-width: 2px;
	border-top-style: dashed;
	border-top-color: blue;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	border-top: 2px dashed blue;
}
</code></pre>
</div>


</div>
