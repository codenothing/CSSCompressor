<h4><a name='HSLA to HSL'>HSLA to HSL</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>
<div class='source'>
	Source: <a href='https://developer.mozilla.org/en-US/docs/CSS/color_value#hsla()'>MDN color:hsla</a>
</div>


<div class='description'>
	Converts HSLA to HSL when opacity is 1.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	color: hsla(312,54%,68%,1);
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: hsl(312,54%,68%);
}
</code></pre>
</div>

</div>
