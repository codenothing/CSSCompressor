<h4><a name='Calc Units'>Calc Units</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Compresses individual units in calc function, and removes whitespace.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	margin: calc( 100% - 10px );
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	margin: calc(100% - 10px);
}
</code></pre>
</div>


</div>
