<h4><a name='Class Attribute to Selector'>Class Attribute to Selector</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Converts class attributes to class selectors.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>[class='example'] {
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: red;
}
</code></pre>
</div>


</div>
