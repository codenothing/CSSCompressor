<h4><a name='ID Attribute to Selector'>ID Attribute to Selector</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Converts id attributes to id selectors.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>[id='example'] {
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>#example {
	color: red;
}
</code></pre>
</div>


</div>
