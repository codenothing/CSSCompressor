<h4><a name='Border Radius Shorthand'>Border Radius Shorthand</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Converts shorthand border radius properties.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	border-radius: 10px 10px 10px 10px;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	border-radius: 10px;
}
</code></pre>
</div>


</div>
