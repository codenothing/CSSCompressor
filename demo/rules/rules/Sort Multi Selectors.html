<h4><a name='Sort Multi Selectors'>Sort Multi Selectors</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Sorts comma separated selectors for a better chance at compression during gzip.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>span, b, div, a {
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>a, b, div, span {
	color: red;
}
</code></pre>
</div>


</div>
