<h4><a name='Font Combinations'>Font Combinations</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Combines font declarations into single property.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	font-weight: bold;
	font-size: 12px;
	font-family: Helvetica;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	font: bold 12px Helvetica;
}
</code></pre>
</div>


</div>
