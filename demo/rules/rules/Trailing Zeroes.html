<h4><a name='Trailing Zeroes'>Trailing Zeroes</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Removes unecessary trailing zeroes from values.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	font-size: 5.0px;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	font-size: 5px;
}
</code></pre>
</div>


</div>
