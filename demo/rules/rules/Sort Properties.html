<h4><a name='Sort Properties'>Sort Properties</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Sorts property-values for a better chance at compression during gzip.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	padding: 10px;
	background: green;
	margin: 10px;
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	background: green;
	color: red;
	margin: 10px;
	padding: 10px;
}
</code></pre>
</div>


</div>
