<h4><a name='Strip Empty Branches'>Strip Empty Branches</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Removes all branches with no rules.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	color: red;
}

.empty {}

body {
	font: Helvetica;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: #f0f8ff;
}

body {
	font: Helvetica;
}
</code></pre>
</div>


</div>
