<h4><a name='Strict ID'>Strict ID</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Removes entire selector before last ID selector.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>html body #myid div {
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>#myid div {
	color: red;
}
</code></pre>
</div>


</div>
