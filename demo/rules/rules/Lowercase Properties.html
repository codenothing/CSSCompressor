<h4><a name='Lowercase Properties'>Lowercase Properties</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Lowercases property names for better chance at compression during gzip.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	COLOR: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: red;
}
</code></pre>
</div>


</div>
