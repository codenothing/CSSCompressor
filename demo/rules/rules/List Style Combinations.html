<h4><a name='List Style Combinations'>List Style Combinations</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Combines list-style properties into their shorter alternative.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	list-style-type: square;
	list-style-position: outside;
	list-style-image: none;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	list-style: square outside none;
}
</code></pre>
</div>


</div>
