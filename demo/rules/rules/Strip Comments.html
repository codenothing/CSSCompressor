<h4><a name='Strip Comments'>Strip Comments</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Removes all comments from style sheet, with the exception of comments that are prefixed with a bang '/*!'
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>/*
	Multi Line Comment
*/
.example {
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: red;
}
</code></pre>
</div>


</div>
