<h4><a name='Comma Repeats'>Comma Repeats</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Removes repeated selectors separated by commas.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>html body, html body {
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>html body {
	color: red;
}
</code></pre>
</div>


</div>
