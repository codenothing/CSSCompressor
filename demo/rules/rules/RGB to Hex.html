<h4><a name='RGB to Hex'>RGB to Hex</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Converts RGB to it's Hex code alternative.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	color: rgb(214,123,214);
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: #d67bd6;
}
</code></pre>
</div>

</div>
