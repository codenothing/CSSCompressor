<h4><a name='Color to Hex'>Color to Hex</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Converts color names to shorter hex representation.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	color: aliceblue;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: #f0f8ff;
}
</code></pre>
</div>


</div>
