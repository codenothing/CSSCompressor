<h4><a name='Lowercase Selectors'>Lowercase Selectors</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Converts element selectors to lowercase.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>BODY {
	color: red;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>body {
	color: red;
}
</code></pre>
</div>


</div>
