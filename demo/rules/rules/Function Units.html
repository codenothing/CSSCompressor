<h4><a name='Function Units'>Function Units</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	General whitespace removal and unit compression of css functions.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	background: new-rule( top, 10px, 0.5px, 15.5, foo );
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	background: new-rule(top,10px,.5px,15.5,foo);
}
</code></pre>
</div>


</div>
