<h4><a name='Font Weight Conversion'>Font Weight Conversion</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Converts font weight strings to their numeric counterparts.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	font-weight: normal;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	font-weight: 400;
}
</code></pre>
</div>


</div>
