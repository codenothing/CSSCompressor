<h4><a name='URL Trim'>URL Trim</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Removes quotes around url wrappers.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	background-image: url("http://www.google.com/image.png");
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	background-image: url(http://www.google.com/image.png);
}
</code></pre>
</div>


</div>
