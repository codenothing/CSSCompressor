<h4><a name='HSL to Hex'>HSL to Hex</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>
<div class='source'>
	Source: <a href='http://mjijackson.com/2008/02/rgb-to-hsl-and-rgb-to-hsv-color-model-conversion-algorithms-in-javascript'>Michael Jackson's formula for HSL to RGB conversion</a>
</div>


<div class='description'>
	Converts HSL to it's Hex code alternative.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	color: hsl(312,54%,68%);
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: #d981c8;
}
</code></pre>
</div>

</div>
