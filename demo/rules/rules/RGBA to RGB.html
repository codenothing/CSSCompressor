<h4><a name='RGBA to RGB'>RGBA to RGB</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>
<div class='source'>
	Source: <a href='https://developer.mozilla.org/en-US/docs/CSS/color_value#rgba()'>MDN color:rgba</a>
</div>


<div class='description'>
	Converts RGB to it's Hex code alternative.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	color: rgba(214,123,214,1.0);
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example {
	color: rgb(214,123,214);
}
</code></pre>
</div>

</div>
