<h4><a name='Common Rules'>Common Rules</a></h4>
<div class='author'>
	Author: <a href='https://github.com/codenothing'>Corey Hart</a>
</div>


<div class='description'>
	Combines rule sets with matching rules.
</div>


<div class='example'>

<div class='before'>
<span>Before:</span>
<pre><code data-language='css'>.example {
	color: red;
	font-size: 2px;
}

.match {
	color: red;
	font-size: 2px;
}
</code></pre>
</div>

<div class='after'>
<span>After:</span>
<pre><code data-language='css'>.example, .match {
	color: red;
	font-size: 2px;
}
</code></pre>
</div>


</div>
